        <script>
                (function(){
                    const hoverSrc = 'assets/images/jflogohover.svg';
                    document.addEventListener('DOMContentLoaded', function(){
                        
                        const imgs = Array.from(document.querySelectorAll('img')).filter(i => i.getAttribute('src') && i.getAttribute('src').endsWith('jflogo.svg'));
                        imgs.forEach(img => {
                            const original = img.getAttribute('src');
                            img.dataset.original = original;
                            img.dataset.hover = hoverSrc;

                            
                            if (!img.hasAttribute('tabindex')) img.setAttribute('tabindex','0');

                            img.addEventListener('mouseenter', () => img.src = img.dataset.hover);
                            img.addEventListener('mouseleave', () => img.src = img.dataset.original);
                            img.addEventListener('focus', () => img.src = img.dataset.hover);
                            img.addEventListener('blur', () => img.src = img.dataset.original);
                        });
                    });
                })();
        </script>
        
        <script src="node_modules/glightbox/dist/js/glightbox.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const lightbox = GLightbox({
      selector: '.glightbox',   
      autoplayVideos: false,
      loop: true,

    });
  });
</script>
       

<script>
(function(){
  // wheel-to-horizontal-scroll only (desktop & trackpad). Removes click-drag support.
  const rows = Array.from(document.querySelectorAll('.row-wrapper, .row-wrapper2, .row-wrapper3'));
  if (!rows.length) return;

  rows.forEach(row => {
    row.addEventListener('wheel', function(e){
      // translate vertical wheel motion to horizontal scroll when appropriate
      if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
        row.scrollLeft += e.deltaY;
        e.preventDefault();
      }
    }, { passive: false });
  });
})();
</script>
